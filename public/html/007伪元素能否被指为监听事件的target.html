<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
    .btn {
      width: 40px;
      height: 40px;
      position: relative;
    }
    .btn::after {
      content: '';
      display: block;
      position: absolute;
      width: 20px;
      height: 20px;
      top: 40px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div class="box">
  <button class="btn">666</button>
</div>
<script>
  var box = document.querySelector(".box");
  box.addEventListener("click",function(e) {
    console.log(e.target,"tagName:", e.target.tagName,"nodeType:", e.target.nodeType); //点击了一伪元素等同于点击了其父容器

  })
</script>
</body>
</html>
