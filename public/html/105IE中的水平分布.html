<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    .f-justifyfix {
      text-align: justify;
      font-size: 0;
    }

    .f-justifyfix:after {
      content: '123';
      display: inline-block;
      width: 100%;
      height: 0;
      font-size: 16px;
    }

    .f-justifyfix > * {
      display: inline-block;
    }
    .box {
      width: 400px;
      height: 300px;
      border: 1px solid #000;
    }
    .ib {
      /*width: 40px;*/
      background-color: skyblue;
      font-size: 20px;
    }
    p {
      width: 100%;
      height: 0;
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="box f-justifyfix">
  <span class="ib">xxx1</span>
  <span class="ib">xxx2</span>
  <span class="ib">xxx3</span>
<p></p>
</div>
<script></script>
</body>
</html>
