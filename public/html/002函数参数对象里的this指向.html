<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
<script>
  var a="全局a"
  var obj = {
    a: "obj的a",
    x:"obj的x",
    init: function () {
      console.log("x是:", this.x);
      this.foo = func({
        a: "参数里的a",
        b: this.a, // this point to obj
        f:function() {
          console.log("a是:", this.a); // 函数里的this默认指向调用对象，这里是当前参数对象
        }/*.bind(this)*/ // this bind to obj
      })
    }
  }
  function func(arg) {
//    this.prototype=Object.create(obj);
    console.log("b是:", arg.b); //"obj的a"
    arg.f()
  }

  obj.init();
</script>
</body>
</html>
