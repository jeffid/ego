<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<script>
  /*
  * 原型的属性值里的this指向
  * 原型方法里的this指向
  * */
  a="global-a";
  b="global-b";
  function F(a,b) {
    this.a=a;
    this.b=b;
  }
  F.prototype.showA=function() {
    console.log(this.a);
  }
  F.prototype.showB=this.b;
  var one=new F(222,333);
  one.showA();// 222
  console.log(one.showB); //"global-b"

</script>
</body>
</html>
