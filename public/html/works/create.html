<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width">
  <meta name="description" content="ego"/>
  <meta name="keywords" content="ego"/>
  <title>ego</title>
  <link href="../../common/base.css" rel="stylesheet"/>
  <link href="../../page/works/create.css" rel="stylesheet"/>
</head>
<body>
<!-- 项栏 -->
<div class="g-header">
  <div class="container f-clearfix">
    <div class="m-logo">
      <a href="#"><img src="../res/images/logo.jpg" alt=""></a>
    </div>
    <div class="m-nav">
      <ul>
        <li ><a href="/index">首页</a></li>
        <li class="z-active"><a href="/works">作品</a></li>
        <li><a href="#">圈子</a></li>
        <li><a href="#">奇思妙想</a></li>
      </ul>
      <div class="nav_track">
        <span class="slider"></span>
      </div>
    </div>
    <div class="m-search">
      <form action="/search" class="search_form">
        <input type="text" class="f-input-normal" placeholder="输入搜索内容">
        <button class="u-btn u-icon u-icon-search" type="submit"></button>
      </form>
    </div>

    <!-- 未登录信息 -->
    <div class="" id="guest">
      <button class="u-btn u-btn-default" id="login">
        <i class="u-icon u-icon-user"></i>登录
      </button>
      <button class="u-btn u-btn-link" id="register">注册</button>
    </div>

    <!-- 登录信息 -->
    <div class="m-user f-dn" id="userdropdown">
      <div class="user_info">
        <span class="u-avatar">
          <img class="avatar" src="../res/images/avatar-amber.jpg" alt="amber">
          <img class="frame" src="../res/images/avatar-frame.png">
        </span>
        <span>
          <span class="user_nickname">Amber</span>
          <i class="u-icon u-icon-sex u-icon-female"></i>
        </span>
        <span class="u-icon u-icon-arrow"></span>
      </div>
      <ul class="user_list">
        <li><a href="#">个人中心</a></li>
        <li><a href="#">信息</a></li>
        <li><a href="#">设置</a></li>
        <li><a href="#" id="logout">退出帐号</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- 主体 -->
<div class="g-body f-clearfix">
  <div class="g-main">
    <form action="" class="m-form" id="main" name="main">
      <div class="wrap-header">
        <div class="u-formitem">
          <em class="u-formitem-title">作品分类</em>
        <span class="u-formitem-content">
          <input type="radio" class=" custom-btn" id="originality" name="category" value="0" checked>
          <label for="originality">原创</label>
          <input type="radio" class="custom-btn" id="copy" name="category" value="1">
          <label for="copy">临摹</label>
        </span>
        </div>

        <div class="u-formitem upload">
          <em class="u-formitem-title">上传图片</em>
          <span class="u-formitem-content ">
            <!-- 接受类型是通配或加入.svg，弹框会明显延迟-->
          <input type="file" class="custom-btn" id="btn-upload" accept=".jpg,.jpeg,.png,.jif" multiple>
          <label for="btn-upload">选择图片上传</label>
            <!--<progress class="f-dn" max="100" value="0"></progress>-->
            <span class="u-progress f-dn"><span class="progress"></span></span>
            <i class="info"></i>
        </span>
          <p class="tips">提示：作品可以包含多张图片，一次选择多张图片，最多不超过10张（单张图片大小小于1M）</p>
        </div>
      </div>
      <!-- /wrap-header -->
      <div class="u-formitem preview">
        <!-- 默认第一张为封面 -->
        <ul class="u-preview" data-coverid="0" data-coverurl="">
<!--
          <li class="preview-item" data-index="{{index}}" data-id="{{id}}" data-url="{{url}}">
            <img src="{{url}}">
            <i class="u-icon u-icon-delete"></i>
            <b class="u-btn u-btn-primary">设为封面</b>
          </li>
-->

        </ul>
      </div>
      <div class="wrap-footer f-clearfix">

        <div class="u-formitem f-clearfix">
          <em class="u-formitem-title">作品名称</em>
          <span class="u-formitem-content">
          <input type="text" class="f-input-normal" name="name" placeholder="给作品取个名字吧" >
            <i class="alert">你的作品还没有取名字</i>
          </span>
        </div>

        <div class="u-formitem f-clearfix">
          <em class="u-formitem-title">作品说明</em>
          <span class="u-formitem-content">
            <textarea name="description" id="" cols="30" rows="10"></textarea>
          </span>
        </div>

        <div class="u-formitem f-clearfix">
          <em class="u-formitem-title">标签</em>
          <ul class=" taglist taglist-add u-formitem-content" data-tag="">
<!--
            <li class="taglist-item ">
              <em class="taglist-text">十八正青春</em>
              <button class="remove u-btn">x</button>
            </li>
-->
            <li class="taglist-item addtag">
              <em class="taglist-text">+&nbsp;自定义标签</em>
              <input class="f-input-normal" type="text" placeholder="输入新的标签，并回车">
            </li>

          </ul>
        </div>

        <div class="u-formitem f-clearfix recommend">
          <h4 class="u-formitem-title">推荐标签</h4>
          <ul class="taglist taglist-recommend u-formitem-content">
            <!--<li class="taglist-item "><i>+</i><em class="taglist-text">十八正青春</em></li>-->
          </ul>
        </div>
        <div class="u-formitem">
          <button class="u-btn u-btn-default create" type="submit" disabled>创建</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /g-body -->


  <div class="g-side">
      <div class="u-formitem">
        <em class="u-formitem-title">权限设置</em>
        <span class="u-formitem-content">
          <span>
            <input class="custom" form="main" type="radio" id="all" name="privilege" value="0" checked>
            <label for="all">所有人可见</label>
          </span>
          <span>
            <input class="custom" form="main" type="radio" id="fans" name="privilege" value="1">
            <label for="fans">关注者/粉丝可见</label>
          </span>
          <span>
            <input class="custom" form="main" type="radio" id="self" name="privilege" value="2">
            <label for="self">仅自己可见</label>
          </span>
        </span>
      </div>
      <div class="u-formitem authorization">
        <em class="u-formitem-title">作品授权</em>
        <span class="u-formitem-content warrant-selector">

          <div class="m-select arrow-down">
            <div class="select_hd">
              <span class="year select_val" data-code="0" data-index="0">未选择</span>
            </div>
            <ul class="select_list f-dn f-clearfix">
            </ul>
          </div>
        </span>
      </div>
  </div>
</div>

<script src="../../common/base.js"></script>
<script src="../../page/works/create.js"></script>
</body>
</html>
